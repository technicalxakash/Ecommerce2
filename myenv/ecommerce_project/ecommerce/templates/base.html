{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}E-Commerce{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- ğŸ§­ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">ğŸ›’ E-Commerce</a>

    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
        <!-- ğŸ› Cart Button with Dynamic Count -->
        <a href="{% url 'view_cart' %}" class="btn btn-outline-light btn-sm me-3">
          ğŸ› Cart (<span class="cart-count">{{ cart_count }}</span>)
        </a>

        <!-- Welcome User -->
        <span class="text-white me-3">Welcome, <strong>{{ user.username }}</strong> ğŸ‘‹</span>

        <!-- Logout -->
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- ğŸ“¦ MAIN CONTENT -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- ğŸ§  jQuery + AJAX Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // âœ… Handle Add to Cart via AJAX
  $(document).on('click', '.add-to-cart-btn', function(e) {
      e.preventDefault();
      var url = $(this).attr('href');

      $.ajax({
          url: url,
          type: 'GET',
          headers: {'X-Requested-With': 'XMLHttpRequest'},
          success: function(response) {
              if (response.success) {
                  // Update cart count in navbar
                  $('.cart-count').text(response.cart_count);
              }
          },
          error: function() {
              alert("âš ï¸ Something went wrong. Please try again.");
          }
      });
  });
</script>

</body>
</html>
