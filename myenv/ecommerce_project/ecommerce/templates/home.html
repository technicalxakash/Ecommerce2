{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<h1 class="text-center mb-4">Our Products</h1>
<div class="row justify-content-center">
  {% for product in products %}
  <div class="col-md-3 col-sm-6 d-flex align-items-stretch">
    <div class="card mb-4 shadow-sm text-center product-card">
      <div class="card-img-container">
        <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
      </div>
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-success fw-bold">â‚¹{{ product.price }}</p>
        </div>
        <div class="mt-auto">
          <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success btn-sm add-to-cart-btn me-1">ðŸ›’ Add to Cart</a>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="text-center">No products available yet.</p>
  {% endfor %}
</div>

{% endblock %}
